<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>horizontal-text-spinner Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../horizontal-text-spinner.html">
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 720px;
      }
      paper-button {
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>

  </head>
  <body unresolved>
  <div class="vertical-section-container centered">
    
    <demo-snippet>
      <template>
      <style is="custom-style">
      .customized {
        --horizontal-text-spinner-color:white;
        --horizontal-text-spinner-background-color:var(--paper-indigo-500);
        --horizontal-text-spinner-line-height:48px;
        --horizontal-text-spinner-height:48px;
      }
      </style>
        <horizontal-text-spinner class="customized" content="This is a spinner!"></horizontal-text-spinner>
        
        <p><button id="spinleft">Spin left</button><button id="spinright">Spin right</button></p>

        <script>
          var spinner = document.querySelector('horizontal-text-spinner');

          document.querySelector('#spinleft').addEventListener('click', function() {
            spinner.spinLeft('Spinning left...');
          });

          document.querySelector('#spinright').addEventListener('click', function() {
            spinner.spinRight("Spinning right...");
          });
        </script>
      </template>
    </demo-snippet>


    </div>
  </body>
</html>
